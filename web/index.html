<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page_title }}</title>
    <meta charset="utf-8"/>
    <meta name="robots" content="all">
    <meta name="googlebot" content="all">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#202029">
    <meta property="og:updated_time" content="{#time_of_last_build#}"/>
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon apple-touch-icon" href="/favicon.ico">
    <style>
      /* Global */
      html,body {
        background-color: #202029;
      }
      /* Scroll Width */
      ::-webkit-scrollbar {
        width: 0px;
      }
      /* Scroll Track */
      ::-webkit-scrollbar-track {
        background: #202029;
      }
      /* Scroll Handle */
      ::-webkit-scrollbar-thumb {
        border-radius: 0px;
        background: #f1f1f1;
      }
    </style>
  </head>
  <body>

    <div id="root">
    </div>

  </body>
</html>
